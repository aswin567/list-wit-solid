<div fxLayout="row" fxLayoutAlign="start center">
    <label fxFlex="10">Price</label>
    <div fxFlex="90">
        <span class="limit">{{minLimit}}</span>
        <mat-slider [min]="minLimit" [max]="maxLimit" step="1000" thumbLabel (change)="onFilterValueChange($event)" [displayWith]="formatLabel"></mat-slider>
        <span class="limit">{{maxLimit}}</span>
    </div>
</div>
